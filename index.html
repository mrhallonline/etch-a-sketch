<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etch A Sketch</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container buttonElements">
        <h1 class="titleHeader">Etch-A-Sketch</h1>
        <div class="col-8 container">
            <form class="" action="">
                <input type="number" name="quantity" id="vertical" min="1" max="100"> <p>x</p>
                <input type="number" name="quantity" id="horizontal" min="1" max="100" disabled>
                <input class="btn btn-dark canvasButton" type="" value="Resize Canvas">
            </form>
            <button class="btn btn-danger " type="button" id="clearCanvas">Clear Canvas</button>
          <button class="btn paintBrush" id="eraserBrush"></button>
          <button class="btn paintBrush" id="blackBrush"></button>
          <button class="btn paintBrush" id="shaderBrush"></button>
          <button class="btn paintBrush" id="multiColoredBrush"></button>


        </div>
    </div>
   
    
        <div class="grid-container" id="gridBox">
            
        </div>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
</body>

</html>
